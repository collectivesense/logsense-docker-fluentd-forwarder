<source>
  @type forward
  port 24224

  source_hostname_key cs_src_ip
</source>

<filter **>
  @type record_transformer
  <record>
    cs_customer_token "#{ENV['LOGSENSE_TOKEN']}"
  </record>
</filter>

<match **>
  @type forward

  transport tls
  <server>
    host logs.logsense.com
    port 32714
  </server>

  flush_interval 10s
</match>
